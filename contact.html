   <section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">CONTACT ME</h1>
                    <div class="px-2">
                        <form action="index.html" name="contactform" class="justify-content-center"  ">
                          <div id="msg"></div>
                            <div class="form-group" id="text-center">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname"  onchange="return validate_fname()"  placeholder="Enter First Name" required>
                                <p id="fn" class="error"></p>
                            </div>
                            <div class="form-group" id="text-center">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control"  id="lname"name="lname"  onchange="return validate_lname() "  placeholder="Enter Last Name" required>
                                <p id="ln" class="error"></p>
                            </div>
                            <div class="form-group" id="text-center">
                                <label for="phn">Phone Number</label>
                                <input type="tel" class="form-control" id="phn"name="phn" placeholder="Enter Phone Number"  pattern="[0-9]{10}" required>
                                <p id="pn" class="error"></p>
                            </div>
                            <div class="form-group" id="text-center">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email"name="email" onchange="return validate_email()" placeholder="Enter Email"   required>
                                <p id="em"class="error"></p>
                            </div>
                            <div class="form-group" id="text-center">
                                <label for="pass1">Password</label>
                                <input type="password" class="form-control" id="pass1" name="pass1" onchange="return validate_password()" placeholder="Enter Password" required>
                                <p id="ps1"class="error"></p>
                            </div>
                            <div class="form-group" id="text-center">
                                <label for="pass2">Confirm Password</label>
                                <input type="password" class="form-control" id="pass2" name="pass2" onchange="return validate_confirmpass()" placeholder="Re-enter Password" required>
                                <p id="ps2" class="error"></p>
                            </div>
                            <button type="submit" onclick="index.html"   class="btn btn-primary btn-lg" style="margin-top: 10px;" >SUBMIT</button>
                            <button type="submit" onclick="clearDetails()"   class="btn btn-primary btn-lg" style="margin-top: 10px;" >CLEAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
